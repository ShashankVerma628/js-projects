<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Modal</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="css/style.css" />
</head>

<body>
    <div class="wrapper">
        <div class="container">
            <h1>Click The Button</h1>
            <button class="btn" id="modal-btn">

        </div>
    </div>

        <div class="modal">
            <h1>Modal</h1>
            <i class="fas fa-times fa-2x" id="cross"></i>
        </div>
    </div>
    <!-- script -->
    <script src="js/app.js"></script>
    <!-- font awesome kit -->
